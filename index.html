<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/icon2.PNG">
    <!-- import google fonts Roboto. works with css rule in landing css -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="./global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="./landing.css">

    <title>Buddies</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="./auth.js"></script>
    <script>
        if (isLoggedIn() === true) window.location.replace("/posts");
    </script>
</head>

<body>
    <div id="particles-js">
    </div>
    <header>
    </header>

    <main class="container-md" style="min-height: 100vh;">
        <div class="text">
            <div class="p-3 bg-dark text-white text-center h5 title">Buddies - Connecting People</div>
            <span class="vertical one"></span>
            <span class="vertical two"></span>
            <span class="horizontal one"></span>
            <span class="horizontal two"></span>
        </div>
        <div class="row my-5">
            <div class="col mb-2">
                <img src="assets/images/1.jpg" class="card img-fluid" alt="error" width="300">
            </div>

            <div class="col mb-2">
                <img src="assets/images/2.jpg" class="card img-fluid" alt="error" width="300">
            </div>

            <div class="col mb-2">
                <img src="assets/images/4.jpg" class="card img-fluid" alt="error" width="300">
            </div>

            <div class="col mb-2">
                <img src="assets/images/3.jpg" class="card img-fluid" alt="error" width="300">
            </div>
        </div>

        <!-- sign in form and website description. -->
        <div class="row my-5">

            <!-- Column 1 -->
            <div class="col-sm-6 card border-0 bg-transparent text-white">
                <h4>After creating an account you will:</h4>
                <ul class="h5">
                    <li>Build your community</li>
                    <li>Discuss latest events</li>
                    <li>Meet new people</li>
                    <li>And much more!</li>
                </ul>
            </div>

            <!-- Column 2 -->
            <div class="col-sm-6">
                <form class="card" id="login">
                    <div>
                        <h4 class="mb-3"><img src="assets/icons/biggerLogo.PNG" alt="" width="100px" height="auto"
                                id="logo"> Sign in
                        </h4>
                        <input class="mb-3 form-control" type="text" id="username" minlength="3" maxlength="20" placeholder="username" autocomplete="username">
                    </div>

                    <div class="mb-2">
                        <input class="mb-1 form-control" type="password" id="password" minlength="6" maxlength="20" placeholder="password">
                        <a href="#">Forgot password?</a>
                        <br class="mb-1">
                    </div>        
                    <div class="form-check mb-1">
                        <input class="form-check-input" type="checkbox" id="remember-me"/>
                        <label class="form-check-label" for="remember-me"> Remember me </label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="show-pswd" onclick="showPassword()"/>
                        <label class="form-check-label" for="show-pswd"> Show Password </label>
                    </div>
                    <button class="btn btn-secondary" id="loginButton" type="submit">Sign in</button>
                </form>
                <p class="card border-0 bg-transparent d-block my-2 text-white">New User? <span><a
                            href="/signup/index.html">Sign Up</a></span></p>
            </div>
        </div>
    </main>

    <!-- Footer-->
    <footer>
        <!-- sign up section at the bottom -->
        <div class="col-sm-12 card p-3 bg-dark text-white text-center">
            <a class="navbar-brand" href="/signup/index.html">
                <p class="h5 bottom-text">The future is here. Sign up today!</p>
                <img class="icon" src="assets/icons/icon2.PNG" alt="image" width="60" height="auto">
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2023 Buddies. All Rights Reserved.

                <span class="icons">
                    <a href=""> <img src="assets/icons/app-store.svg" alt="broken link app store" width="100"></a>

                    <a href=""> <img src="assets/icons/google-play.svg" alt="broken link google play store"
                            width="100"></a>
                </span>
            </p>
        </div>
    </footer>


    <!-- Page-specific code -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"
        integrity="sha512-Kef5sc7gfTacR7TZKelcrRs15ipf7+t+n7Zh6mKNJbmW+/RRdCW9nwfLn4YX0s2nO6Kv5Y2ChqgIakaC6PW09A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./landing.js"></script>
</body>

</html>
