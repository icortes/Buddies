<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <!-- bootstrap v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <header>
        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/posts/index.html">post</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- page header -->
        <h1 id="greeting"></h1>
    </header>

    <!-- main content -->
    <main>
        <div class="row">
            <!-- user profile info (left side) -->
            <div id="user-info" class="col-3">
                <div id="user-profile-container" class="container">
                    <img id="profile-img" src="images/user.png" alt="filler-profile-image">
                    <button id="edit-profile" class="btn btn-primary" onclick="edit()">Edit Profile</button>
                </div>

                <div id="user-bio" class="container">
                    <p id="bio">Add a user bio</p>
                </div>
                <div id="display-user-data-type" class="container">
                    <div class="container change-display">
                        <button class="change-display-btn" onclick="getPost()">
                            <img src="/assets/icons/post_icon.png" alt="post" class="user-display-icon">
                            <p style="display: inline;">Post</p>
                        </button>
                    </div>
                    <div class="container change-display">
                        <button class="change-display-btn">
                            <img src="/assets/icons/buddy_icon.png" alt="buddies" class="user-display-icon">
                            <p style="display: inline;">My Buddies</p>
                        </button>
                    </div>
                    <div class="container change-display">
                        <button class="change-display-btn">
                            <img src="/assets/icons/image_icon.png" alt="image" class="user-display-icon">
                            <p style="display: inline;">Images</p>
                        </button>
                    </div>
                    <div class="container change-display">
                        <button class="change-display-btn">
                            <img src="/assets/icons/fist_bump_icon.png" alt="like" class="user-display-icon">
                            <p style="display: inline;">Likes</p>
                        </button>
                    </div>
                    <div class="container change-display">
                        <button class="change-display-btn">
                            <img src="/assets/icons/topic_icon.png" alt="topics" class="user-display-icon">
                            <p style="display: inline;">Topics</p>
                        </button>
                    </div>
                </div>

                <button class="btn btn-primary" id="logout-btn" onclick="logout()">Log out</button>
            </div>
            <!-- center display for user -->
            <div id="user-display" class="col-6">
                <!-- fill with javascript -->
            </div>
            <!-- user activity options (right side) -->
            <div id="user-activities" class="col-3">
                <!-- fill later -->
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Possimus, libero! Expedita officiis officia
                    nisi dolorem repellat consequuntur incidunt adipisci excepturi cumque molestias. Natus quidem
                    officia iste dolores ipsum consectetur maiores.</p>
            </div>
        </div>

    </main>

    <!-- footer -->
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- app.js -->
    <script src="profile.js"></script>
    <script src="/auth.js"></script>
</body>

</html>
